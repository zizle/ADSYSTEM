<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K线</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/qwebchannel.js"></script>
</head>
<style>
html,body{margin: 0;padding: 0}
#chartBox{width: 100%;height: 100vh;background-color: azure}
</style>
<body>
    <div id="chartBox"></div>
</body>
<script>
// 计算macd的函数
function macd(data, n){
  let sum=0;
  return data.map((item, index)=>{
      sum+=item.close_price;
      if(index<n){
          return ''
      }else{
          sum-=data[index-n].close_price;
          return (sum/n).toFixed(2);
      }
  })
};
// 实例化echarts_option的函数
function klineOptions(sourceData, title){
    return {
        title:{
            text: title,
        },
        xAxis:{
            data: sourceData.map(item=>item.date)
        },
        yAxis:{
            scale: true,
            splitArea: {
                show: true
            }
        },
        tooltip:{
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
            }
        },
        dataZoom: [
            {
                show: true,
                type: 'slider',
                startValue: sourceData.length - 30,
                endValue: sourceData.length,
            }
        ],
        series:[
            {
                type: 'candlestick',
                itemStyle: {
                    color: '#ff1010',
                    color0: '#008000',
                    borderColor: '#ff1010',
                    borderColor0: '#008000'
                },
                // open close min max
                data: sourceData.map(item=>{
                    return [item.open_price, item.close_price, item.lowest, item.highest]
                })
            },
            {
                name: 'MA5',
                type: 'line',
                smooth: true,
                data: macd(sourceData, 5),
                lineStyle: {
                    opacity: 0.5
                }
            },
            {
                name: 'MA10',
                type: 'line',
                smooth: true,
                data: macd(sourceData, 10),
                lineStyle: {
                    opacity: 0.5
                }
            },
            {
                name: 'MA20',
                type: 'line',
                smooth: true,
                data: macd(sourceData, 20),
                lineStyle: {
                    opacity: 0.5
                }
            },
            {
                name: 'MA60',
                type: 'line',
                smooth: true,
                data: macd(sourceData, 60),
                lineStyle: {
                    opacity: 0.5
                }
            }
        ]
    };

}


$(function () {
    let chartObj = echarts.init(document.getElementById('chartBox'));
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;

            pageContact.kline_data.connect(function (data, title) {
                // alert(data)
                const option = klineOptions(JSON.parse(data), title);
                chartObj.setOption(option, true)
            });
        }
    );
})
</script>
</html>
